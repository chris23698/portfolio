<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chris Portfolio :: Home</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<header>
    <div class="w-full text-white shadow-sm bg-primary bg-blur-lg">
        <div class="fixed top-0 w-full bg-opacity-50 backdrop-blur-xl">
            <nav class="container p-5 px-5 mx-auto w-full shadow bg-secondary md:flex md:items-center md:justify-between">
                <div class="flex justify-between items-center">
                    <a href="#"><span class="text-2xl bg-opacity-0 cursor-pointer text-main-text">
                  <b>Christoffer Brendemo</b>
                </span></a>
                    <span class="block mx-2 text-3xl text-white cursor-pointer md:hidden">
                  <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>
                </div>
                <ul class="md:flex md:items-center bg-primary md:bg-transparent z-50 md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 md:opacity-100 top-[-400px] transition-all ease-in duration-500">
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-white text-md hover:underline">About</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-white text-md hover:underline">Work</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-white text-md hover:underline">Contact</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-white text-md"><img class="h-12 scale-50" src="img/gitHub.png"
                                                                    alt=""></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="h-screen bg-primary">
        <div class="container flex justify-center pt-20 mx-auto">
            <div class="flex flex-col justify-between items-center p-5 w-full md:flex-row margin-auto">
                <div class="max-w-md text-white text-container">
                    <p class="text-3xl leading-normal md:text-6xl">I am a <span
                            class="underline">Front-end developer</span> student</p>
                </div>
                <div class="flex flex-[0_0_50%]">
                    <img class="object-cover overflow-hidden" src="img/hero-design.png" alt="image"/>
                </div>
            </div>
        </div>
    </div>
    <div class="h-screen bg-about">
        <div class="container z-20 m-auto text-white h-full">
            <div class="flex justify-center items-center m-auto h-full">
                <div class="w-3/6 img-container md:h-full flex">
                    <img class="object-fill" src="img/me.png" alt="">
                </div>
                <div class="flex flex-col flex-1 gap-10 justify-center p-5 info-container">
                    <h1 class="text-3xl text-bold">ABOUT</h1>
                    <p>I’m Chris, a Front-end student from Oslo, Norway.</p>
                    <p>I’ve found a new passion in life, to see a simple design project blow up to be a full grown
                        interactive web application.</p>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="/main.js"></script>
<script>
    function Menu(e) {
        let list = document.querySelector('ul');
        e.name === 'menu' ? (
            e.name = "close",
                list.classList.add('top-[76px]'),
                list.classList.add('opacity-100')
        ) : (
            e.name = "menu" ,
                list.classList.remove('top-[76px]'),
                list.classList.remove('opacity-100')
        )
    }
</script>
</body>
</html>
