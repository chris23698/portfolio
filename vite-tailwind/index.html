<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header class="flex  bg-primary">
      <div class="container mx-auto relative z-10 w-full shadow-sm bg-primary text-white bg-blur-lg">
         <div class=" w-full bg-opacity-50 fixed top-0 backdrop-blur-xl ">
             <nav class=" p-5 bg-secondary w-full shadow md:flex md:items-center md:justify-between w-full max-w-screen-lg px-5 mx-auto  ">
               <div class="flex justify-between items-center">
                <a href="#"><span class="bg-opacity-0 text-2xl text-main-text cursor-pointer">
                  <b>Christoffer Brendemo</b>
                </span></a>
                <span class="text-3xl cursor-pointer mx-2 md:hidden block text-white">
                  <ion-icon name="menu" onclick="Menu(this)"></ion-icon>       
                </span>
               </div>
               <ul class=" md:flex md:items-center z-50 md:z-auto md:static absolute bg-primary w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 md:opacity-100 top-[-400px] transition-all ease-in duration-500">
                <li class="mx-4 my-6 md:my-0">
                  <a href="#" class="text-md text-white hover:underline">About</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                  <a href="#" class="text-md text-white hover:underline">Work</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                  <a href="#" class="text-md text-white hover:underline">Contact</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                  <a href="#" class="text-md text-white"><img class="h-12 scale-50" src="./img/GitHub.png" alt=""></a>
                </li>
               </ul>
              </nav>
           </div>
      </div>
     </header>
     <main>
      <div class="container bg-primary pt-20 flex justify-center mx-auto">
        <div class="md:max-w-screen-lg p-5 w-full flex flex-col md:flex-row justify-between items-center margin-auto">
          <div class="text-container text-white max-w-xs ">
            <p class="text-xl md:text-6xl leading-normal">I am a Front-end developer student</p>
          </div>
          <div class="hero-img-container">
            <img class="h-720 max-w-lg" src="./img/hero-design.png" alt="">
          </div>
        </div>
      </div>
      <div class="z-20 about-container h-fit w-screen bg-about text-white m-auto">
        <div class="about flex max-w-screen-lg justify-center items-center m-auto">
          <div class="img-container flex-1 w-3/6">
            <img class="object-fill" src="./img/me.png" alt="">
          </div>
          <div class="info-container flex-1 flex flex-col justify-center gap-10 p-5">
            <h1 class="text-3xl text-bold">ABOUT</h1>
            <p>I’m Chris, a Front-end student from Oslo, Norway.</p>
            <p>I’ve found a new passion in life, to see a simple design project blow up to be a full grown interactive web application.</p>
          </div>
        </div>
      </div>
     </main>
    <script type="module" src="/main.js"></script>
    <script>
      function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (
          e.name = "close",
          list.classList.add('top-[76px]'),
          list.classList.add('opacity-100')
           ) : (
             e.name = "menu" ,
             list.classList.remove('top-[76px]'),
             list.classList.remove('opacity-100')
             )
      }
    </script>
  </body>
</html>
